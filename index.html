<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle">परिवार बजट और निवेश</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
            }
        }
    </script>
    <script type="module" src="index.tsx"></script>
</head>
<body>
    <div id="app-container">
        <!-- Onboarding Modal -->
        <div id="onboarding-modal" class="modal-overlay hidden">
            <div class="modal-content onboarding-content">
                <div class="illustration">
                    <img src="https://i.ibb.co/68v0K9N/family-illustration.png" alt="Family Illustration">
                </div>
                <h1 data-i18n="welcomeTitle">परिवार बजट ऐप में आपका स्वागत है</h1>
                <p data-i18n="welcomeMessage">शुरू करने के लिए कृपया अपना नाम दर्ज करें।</p>
                <form id="onboarding-form">
                    <input type="text" id="name-input" placeholder="आपका नाम" required aria-label="Your Name">
                    <button type="submit" data-i18n="continue">आगे बढ़ें</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="hidden">
            <header id="app-header">
                <h1 id="greeting"></h1>
            </header>

            <!-- Pages -->
            <div id="page-dashboard" class="page active"></div>
            <div id="page-transactions" class="page"></div>
            <div id="page-reports" class="page"></div>
            <div id="page-settings" class="page"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="hidden">
            <button class="nav-btn active" data-page="dashboard" aria-label="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                <span data-i18n="navHome">होम</span>
            </button>
            <button class="nav-btn" data-page="transactions" aria-label="Transactions">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg>
                <span data-i18n="navTransactions">लेन-देन</span>
            </button>
             <button id="add-transaction-btn" class="nav-fab" aria-label="Add Transaction">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
            <button class="nav-btn" data-page="investments" aria-label="Investments">
                 <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M19.35,10.04C18.67,6.59,15.64,4,12,4C9.11,4,6.6,5.64,5.35,8.04C2.34,8.36,0,10.91,0,14c0,3.31,2.69,6,6,6h13 c2.76,0,5-2.24,5-5C24,12.36,21.95,10.22,19.35,10.04z M17,13l-5,5l-5-5h3V9h4v4H17z"/></g></g></svg>
                <span data-i18n="navInvest">निवेश</span>
            </button>
            <button class="nav-btn" data-page="settings" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                <span data-i18n="navSettings">सेटिंग्स</span>
            </button>
        </nav>

        <!-- Add Transaction Modal -->
        <div id="transaction-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <button class="close-modal-btn" aria-label="Close modal">&times;</button>
                <h2 id="modal-title" data-i18n="addTransaction">नया लेन-देन जोड़ें</h2>
                <form id="transaction-form">
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="transaction-type-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span id="transaction-type-label" data-i18n="expense">खर्च</span>
                    </div>
                    <input type="number" id="transaction-amount" data-i18n-placeholder="amount" placeholder="रकम" required>
                    <select id="transaction-category" required aria-label="Category"></select>
                    <input type="date" id="transaction-date" required aria-label="Date">
                    <textarea id="transaction-notes" data-i18n-placeholder="notes" placeholder="नोट्स (वैकल्पिक)"></textarea>
                    <button type="submit" id="save-transaction-btn" data-i18n="save">सहेजें</button>
                </form>
            </div>
        </div>

        <!-- Investment Wizard Modal -->
        <div id="investment-wizard-modal" class="modal-overlay hidden">
            <!-- Content will be injected by JS -->
        </div>
        
        <!-- Generic Alert Modal -->
        <div id="alert-modal" class="modal-overlay hidden">
            <div class="modal-content">
                 <p id="alert-message"></p>
                 <button id="alert-ok-btn">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
